<div
  class="fondo-modal-imagen animated fadeIn fast"
  [class.oculto]="modalFormHospitalService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 17px"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Crear Hospital</h4>
          <button
            (click)="cerrarModal()"
            type="button"
            class="close cursor"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <form autocomplete="off" [formGroup]="registerForm" (submit)="crearHospital()">
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de Hospital"
                formControlName="name"
                #txtName
              />
              <small
                *ngIf="campoNoValido('name')"
                class="form-control-feedback text-danger"
              >
                *El nombre es obligatorio
              </small>
            </div>
          </div>
          <div class="modal-footer">
            <button
              (click)="cerrarModal()"
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit"  class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
