<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div
          *ngIf="usuarios.length === 0"
          class="alert alert-info"
          role="alert"
        >
          <p class="mb-0">No hay usuarios con ese termino</p>
        </div>
        <div *ngIf="usuarios.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="usuario.img | imagen : 'usuarios'"
                    [alt]="usuario.name"
                    class="w75"
                  />
                </td>
                <td>{{ usuario.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>
        <div *ngIf="medicos.length === 0" class="alert alert-info" role="alert">
          <p class="mb-0">No hay medicos con ese termino</p>
        </div>
        <div *ngIf="medicos.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="medico.img | imagen : 'medicos'"
                    [alt]="medico.name"
                    class="w75"
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico', medico._id]">
                    {{ medico.name }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div
          *ngIf="hospitales.length === 0"
          class="alert alert-info"
          role="alert"
        >
          <p class="mb-0">No hay hospitales con ese termino</p>
        </div>
        <div *ngIf="hospitales.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitales"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    [src]="hospital.img | imagen : 'hospitales'"
                    [alt]="hospital.name"
                    class="w75"
                  />
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
