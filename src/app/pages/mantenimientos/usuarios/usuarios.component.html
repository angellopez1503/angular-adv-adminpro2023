<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #txtTermino (keyup)="buscar(txtTermino.value)" type="text" class="form-control" placeholder="Buscar usuario" />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando"  class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <div class="mb-0">Por favor espere</div>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{ totalUsuarios }})</h4>
        <h6 class="card-subtitle">Usuarios registrados en la aplicacion</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Rol</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img [src]="usuario.imagenUrl" alt="Avatar de usuario" class="avatar" />
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.name }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span *ngIf="!usuario.google" class="label label-info"
                    >Email</span
                  >
                  <span *ngIf="usuario.google" class="label label-danger"
                    >Google</span
                  >
                </td>

                <td class="text-nowrap text-center">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="eliminarUsuario(usuario)"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="txtTermino.value.length === 0">
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
            Anterior
          </button>
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
